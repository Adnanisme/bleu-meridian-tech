<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bleu Meridian Technologies</title>
  <script>
    // Hostinger SPA fallback for root domain deployment
    // Redirect all 404s to index.html for React Router to handle
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      '/?/' + l.pathname.slice(1).replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/assets/index-CLAnQzN8.js"></script>
</body>
</html>
